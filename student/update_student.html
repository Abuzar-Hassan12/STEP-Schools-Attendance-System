<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="update_student_style.css">
    <link rel="shortcut icon" href="../web_images/logo.png" type="image/x-icon">
    <title>update Student</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (for certain components like modals, dropdowns) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <header class="header">
        <img id="logo_img"  src="../web_images/logo.png" alt="Logo">
        <nav>
            <a class="top_menu" href="../index.html">Home</a>
            <a class="top_menu" href="student_index.html">Students</a>
            <a class="top_menu" href="#">Classes</a>
            <a class="top_menu" href="../Attendance/attendance_index.html">Attendance</a>
            <a class="top_menu" href="../fee/fee_management.html">FEE</a>
            <a class="top_menu" href="#">History</a>
        </nav>
        <div class="title">
            <h1 id="title_name_heading">STEP Schools</h1>
            <p id="title_name_city">Talagang</p>
            
        </div>

        <div class="menu_image">
        <img class="Menu-option-image"  src="../web_images/menu.png" alt="Menu-option">
        </div>
    
    </header>
    <section class="main_Container">
       <div class="main_heading" >
        <h1 class="static_txt">Student</h1>
        <h1 class="dynamic_txt">Management</h1>
       </div>
    </section>
    <menu class="Stud_menu">
     
        <a href="add_new student.html" class="menu_desig">
        <img class="icon_menu"  src="../web_images/add.png" alt="Add Student">
        <span class="text_menu">Add Student</span>
        </a>
     
        <a href="Search_update_student.html" class="menu_desig">
        <img class="icon_menu"  src="../web_images/update.png" alt="update Student">
        <span class="text_menu">Update Student</span>
        </a>

         <a href="delete_student.html" class="menu_desig">
        <img class="icon_menu"  src="../web_images/delete.png" alt="Delete Student">
        <span class="text_menu">Delete Student</span>
        </a>
    </menu>
    <div class="container mt-5">
    <div class="card p-4 shadow glass position-relative animate__animated animate__fadeIn">
        <a href="student_index.html" 
        class="btn-close custom-close position-absolute top-0 end-0 m-3" 
        aria-label="Close" 
        title="Back to Dashboard"></a>

        <h2 class="text-center mb-4 text-gradient fw-bold">Edit Student Details</h2>

        <!-- Edit Form -->
        <form method="POST" enctype="multipart/form-data">
        <div class="row g-3">
            <!-- Student ID -->
            <div class="col-md-6">
            <div class="form-floating">
                <input type="text" class="form-control" 
                    value="{{ student.id }}" readonly>
                <label>Student ID</label>
            </div>
            </div>

            <!-- Season Selection -->
            <div class="col-md-6">
            <div class="form-floating">
                <select name="season" class="form-select" required>
                {% for year in seasons %}
                    <option value="{{ year }}" 
                    {% if student.season == year %}selected{% endif %}>
                    {{ year }}
                    </option>
                {% endfor %}
                </select>
                <label>Academic Season</label>
            </div>
            </div>

            <!-- Student Name -->
            <div class="col-12">
            <div class="form-floating">
                <input type="text" name="name" class="form-control" 
                    value="{{ student.name }}" required>
                <label>Full Name</label>
            </div>
            </div>

            <!-- Class Selection -->
            <div class="col-md-6">
            <div class="form-floating">
                <select name="class" class="form-select" required>
                {% for class in classes %}
                    <option value="{{ class }}" 
                    {% if student.class == class %}selected{% endif %}>
                    {{ class }}
                    </option>
                {% endfor %}
                </select>
                <label>Class</label>
            </div>
            </div>

            <!-- Section -->
            <div class="col-md-6">
            <div class="form-floating">
                <input type="text" name="section" class="form-control" 
                    value="{{ student.section }}" required>
                <label>Section</label>
            </div>
            </div>

            <!-- Parent Information -->
            <div class="col-md-6">
            <div class="form-floating">
                <input type="text" name="parent_name" class="form-control" 
                    value="{{ student.parent_name }}">
                <label>Parent/Guardian Name</label>
            </div>
            </div>

            <div class="col-md-6">
            <div class="form-floating">
                <input type="text" name="parent_cnic" class="form-control" 
                    value="{{ student.parent_cnic }}">
                <label>Parent CNIC</label>
            </div>
            </div>

            <div class="col-md-6">
            <div class="form-floating">
                <input type="tel" name="parent_number" class="form-control" 
                    value="{{ student.parent_number }}">
                <label>Contact Number</label>
            </div>
            </div>

            <!-- Image Upload -->
            <div class="col-12">
            <div class="mb-3">
                <label class="form-label">Update Student Photo</label>
                <input type="file" name="image" class="form-control" 
                    accept="image/*">
                <small class="text-muted">Current: {{ student.image_path|default('None', true) }}</small>
            </div>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
            <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm">
                <i class="bi bi-save me-1"></i> Save Changes
            </button>
            </div>
        </div>
        </form>
    </div>
    </div>
</body>
</html>
